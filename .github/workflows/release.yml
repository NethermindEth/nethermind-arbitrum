name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0 or 1.0.0-alpha.1)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

permissions:
  deployments: write
  packages: write
  contents: write

env:
  PACKAGE_DIR: pkg
  PACKAGE_RETENTION: 7
  PUB_DIR: pub
  IMAGE_NAME: nethermind/nethermind-arbitrum

jobs:
  build:
    name: Build Nethermind Arbitrum packages
    runs-on: ubuntu-latest
    outputs:
      version: ${{ github.event.inputs.version }}
      package-prefix: ${{ steps.version.outputs.package-prefix }}
      prerelease: ${{ github.event.inputs.prerelease }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set version info
        id: version
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          package_prefix=nethermind-arbitrum-${VERSION}-${GITHUB_SHA:0:8}
          echo "Detected version $VERSION"
          echo "package-prefix=$package_prefix" >> "$GITHUB_OUTPUT"
          echo "PACKAGE_PREFIX=$package_prefix" >> "$GITHUB_ENV"

      - name: Build Nethermind Arbitrum
        id: build
        run: |
          mkdir $PUB_DIR
          docker build . -t nethermind-arbitrum-build -f scripts/build/Dockerfile \
            --build-arg COMMIT_HASH=$GITHUB_SHA \
            --build-arg SOURCE_DATE_EPOCH=$(git log -1 --format=%ct)
          docker run --rm --mount type=bind,source=./$PUB_DIR,target=/output nethermind-arbitrum-build

      - name: Archive packages
        run: scripts/build/archive.sh

      - name: Upload Nethermind Arbitrum Linux arm64 package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_PREFIX }}-linux-arm64-package
          path: ${{ github.workspace }}/${{ env.PACKAGE_DIR }}/*linux-arm64*
          retention-days: ${{ env.PACKAGE_RETENTION }}

      - name: Upload Nethermind Arbitrum Linux x64 package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_PREFIX }}-linux-x64-package
          path: ${{ github.workspace }}/${{ env.PACKAGE_DIR }}/*linux-x64*
          retention-days: ${{ env.PACKAGE_RETENTION }}

      - name: Upload Nethermind Arbitrum macOS arm64 package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_PREFIX }}-macos-arm64-package
          path: ${{ github.workspace }}/${{ env.PACKAGE_DIR }}/*macos-arm64*
          retention-days: ${{ env.PACKAGE_RETENTION }}

      - name: Upload Nethermind Arbitrum macOS x64 package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_PREFIX }}-macos-x64-package
          path: ${{ github.workspace }}/${{ env.PACKAGE_DIR }}/*macos-x64*
          retention-days: ${{ env.PACKAGE_RETENTION }}

      - name: Upload Nethermind Arbitrum Windows x64 package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_PREFIX }}-windows-x64-package
          path: ${{ github.workspace }}/${{ env.PACKAGE_DIR }}/*windows-x64*
          retention-days: ${{ env.PACKAGE_RETENTION }}

      - name: Upload Nethermind Arbitrum reference assemblies
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_PREFIX }}-ref-assemblies-package
          path: ${{ github.workspace }}/${{ env.PACKAGE_DIR }}/*ref-assemblies*
          retention-days: ${{ env.PACKAGE_RETENTION }}
          if-no-files-found: ignore

  approval:
    name: Approve release
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Releases
      url: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.version }}
    steps:
      - name: Wait for approval
        run: echo "Release approved"

  publish-github:
    name: Publish to GitHub Releases
    runs-on: ubuntu-latest
    needs: [approval, build]
    env:
      GIT_TAG: ${{ needs.build.outputs.version }}
      PRERELEASE: ${{ needs.build.outputs.prerelease }}
      PACKAGE_PREFIX: ${{ needs.build.outputs.package-prefix }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/${{ env.PACKAGE_DIR }}

      - name: Prepare release assets
        run: |
          # Flatten artifacts into package directory
          cp $PACKAGE_DIR/**/*.zip $PACKAGE_DIR/ 2>/dev/null || true
          rm -rf $PACKAGE_DIR/*/
          ls -la $PACKAGE_DIR/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating release $GIT_TAG"

          # Determine if release already exists
          if gh release view "$GIT_TAG" >/dev/null 2>&1; then
            publish=1
          else
            publish=0
          fi

          if (( !publish )); then
            echo "Drafting release $GIT_TAG"
            cat > /tmp/release-notes.md <<'RELNOTES'
          ## Nethermind Arbitrum Release

          This release contains the Nethermind Arbitrum execution client.

          ### Downloads

          | Platform | Download |
          |----------|----------|
          | Linux x64 | [nethermind-arbitrum-VERSION-linux-x64.zip](https://github.com/REPO/releases/download/VERSION/nethermind-arbitrum-VERSION-linux-x64.zip) |
          | Linux arm64 | [nethermind-arbitrum-VERSION-linux-arm64.zip](https://github.com/REPO/releases/download/VERSION/nethermind-arbitrum-VERSION-linux-arm64.zip) |
          | macOS x64 | [nethermind-arbitrum-VERSION-macos-x64.zip](https://github.com/REPO/releases/download/VERSION/nethermind-arbitrum-VERSION-macos-x64.zip) |
          | macOS arm64 | [nethermind-arbitrum-VERSION-macos-arm64.zip](https://github.com/REPO/releases/download/VERSION/nethermind-arbitrum-VERSION-macos-arm64.zip) |
          | Windows x64 | [nethermind-arbitrum-VERSION-windows-x64.zip](https://github.com/REPO/releases/download/VERSION/nethermind-arbitrum-VERSION-windows-x64.zip) |

          ### Docker Images

          ```bash
          docker pull nethermind/nethermind-arbitrum:VERSION
          ```

          ### What's Changed

          [CONTENT PLACEHOLDER]
          RELNOTES
            # Replace placeholders
            sed -i "s/VERSION/$GIT_TAG/g" /tmp/release-notes.md
            sed -i "s|REPO|$GITHUB_REPOSITORY|g" /tmp/release-notes.md

            if [[ "$PRERELEASE" == "true" ]]; then
              gh release create "$GIT_TAG" --target "$GITHUB_SHA" -t "v$GIT_TAG" -d --prerelease -F /tmp/release-notes.md
            else
              gh release create "$GIT_TAG" --target "$GITHUB_SHA" -t "v$GIT_TAG" -d -F /tmp/release-notes.md
            fi
          fi

          # Upload assets
          cd $PACKAGE_DIR
          echo "Uploading assets"
          gh release upload "$GIT_TAG" *.zip --clobber

          if (( publish )); then
            echo "Publishing release $GIT_TAG"
            if [[ "$PRERELEASE" == "true" ]]; then
              gh release edit "$GIT_TAG" --verify-tag --target "$GITHUB_SHA" -t "v$GIT_TAG" --draft=false --prerelease
            else
              gh release edit "$GIT_TAG" --verify-tag --target "$GITHUB_SHA" -t "v$GIT_TAG" --draft=false --latest
            fi
          fi

          echo "Publishing completed"

  publish-docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [approval, build]
    env:
      VERSION: ${{ needs.build.outputs.version }}
      PRERELEASE: ${{ needs.build.outputs.prerelease }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Prepare Docker tags
        id: docker-tags
        run: |
          TAGS="${IMAGE_NAME}:${VERSION}"
          if [[ "$PRERELEASE" != "true" ]]; then
            TAGS="${TAGS},${IMAGE_NAME}:latest"
          fi
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker-tags.outputs.tags }}
          build-args: |
            BUILD_CONFIG=Release
            BUILD_TIMESTAMP=${{ github.run_number }}
            CI=true
            COMMIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        run: |
          echo "Verifying pushed images..."
          docker buildx imagetools inspect "${IMAGE_NAME}:${VERSION}"
          echo "Docker image published successfully: ${IMAGE_NAME}:${VERSION}"
