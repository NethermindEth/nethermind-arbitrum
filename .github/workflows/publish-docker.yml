name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      image-name:
        description: Image name
        required: true
        default: nethermind-arbitrum
      tag:
        description: Image tag
        required: true
      dockerfile:
        description: Dockerfile
        required: true
        default: Dockerfile
      build-config:
        description: Build configuration
        required: true
        default: release
        type: choice
        options: [release, debug]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  attestations: write
  contents: read

jobs:
  Build:
    uses: NethermindEth/github-workflows/.github/workflows/docker-build-push-jfrog.yaml@v1.9.0
    with:
      runner: "ubuntu-arm64-8-core"
      group_name: core
      image_name: ${{ github.event.inputs.image-name }}
      dockerfile_path: ${{ github.event.inputs.dockerfile }}
      platforms: "linux/arm64"
      pre_build_script: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/graalvm/
        sudo rm -rf /usr/local/.ghcup/
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/lib/node_modules
        sudo apt-get clean
        docker system prune -af --volumes
        df -h
      docker_build_args: |
        BUILD_CONFIG=${{ github.event.inputs.build-config }}
        BUILD_TIMESTAMP=${{ github.run_number }}
        CI=true
        COMMIT_HASH=${{ github.sha }}
      additional_tags: ${{ github.event.inputs.tag }}
