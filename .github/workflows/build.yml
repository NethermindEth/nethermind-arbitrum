# Build verification workflow - reuses _build-nethermind.yml
# Job names must match branch ruleset: "Build (project-path)"
name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.project }})
    strategy:
      fail-fast: false
      matrix:
        project:
          - src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj
          - src/Nethermind.Arbitrum.Test/Nethermind.Arbitrum.Test.csproj
    uses: ./.github/workflows/_build-nethermind.yml
    with:
      project: ${{ matrix.project }}
      configuration: Release
