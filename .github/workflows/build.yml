# Build verification workflow - reuses _build-nethermind.yml
name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build
    uses: ./.github/workflows/_build-nethermind.yml
    with:
      configuration: Release
      include_tests: true
      # No artifact_name = no artifact upload (just build verification)
