name: Nethermind.Arbitrum CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install .NET tools
      run: |
        dotnet tool install -g dotnet-format
        dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Build
      run: |
        dotnet build src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj --configuration Release
        dotnet build src/Nethermind.Arbitrum.Test/Nethermind.Arbitrum.Test.csproj --configuration Release

    - name: Check code format
      run: |
        dotnet format src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj --verify-no-changes
        dotnet format src/Nethermind.Arbitrum.Test/Nethermind.Arbitrum.Test.csproj --verify-no-changes

    - name: Test with Coverage
      run: |
        dotnet test src/Nethermind.Arbitrum.Test/Nethermind.Arbitrum.Test.csproj \
          --configuration Release \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger trx \
          --logger "console;verbosity=detailed" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:"./coverage/**/coverage.cobertura.xml" \
          -targetdir:"./coverage/report" \
          -reporttypes:"HtmlInline_AzurePipelines;Cobertura;lcov"

    - name: Debug coverage files
      run: |
        echo "=== Coverage directory structure ==="
        find ./coverage -type f | head -20
        echo "=== Generated files ==="
        ls -la ./coverage/
        echo "=== Report directory ==="
        ls -la ./coverage/report/ || echo "No report directory found"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/report/Cobertura.xml,./coverage/**/coverage.cobertura.xml
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN || '' }}
        slug: NethermindEth/nethermind-arbitrum
        override_branch: ${{ github.head_ref || github.ref_name }}
        override_commit: ${{ github.sha }}
        override_pr: ${{ github.event.number }}
