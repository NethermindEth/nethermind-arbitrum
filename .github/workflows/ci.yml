name: Nethermind.Arbitrum CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj
          - src/Nethermind.Arbitrum.Test/Nethermind.Arbitrum.Test.csproj
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Build ${{ matrix.project }}
      run: dotnet build ${{ matrix.project }} --configuration Release

  format-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj
          - src/Nethermind.Arbitrum.Test/Nethermind.Arbitrum.Test.csproj
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install dotnet-format
      run: dotnet tool install -g dotnet-format

    - name: Check code format for ${{ matrix.project }}
      run: dotnet format ${{ matrix.project }} --verify-no-changes

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Test with Coverage
      run: |
        dotnet test src/Nethermind.Arbitrum.Test/Nethermind.Arbitrum.Test.csproj \
          --configuration Release \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger trx \
          --logger "console;verbosity=detailed" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-files
        path: ./coverage
        retention-days: 1

  coverage:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install reportgenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Download coverage artifacts
      uses: actions/download-artifact@v4
      with:
        name: coverage-files
        path: ./coverage

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:"./coverage/**/coverage.cobertura.xml" \
          -targetdir:"./coverage/report" \
          -reporttypes:"HtmlInline_AzurePipelines;Cobertura;lcov"

    - name: Debug coverage files
      run: |
        echo "=== Coverage directory structure ==="
        find ./coverage -type f | head -20
        echo "=== Generated files ==="
        ls -la ./coverage/
        echo "=== Report directory ==="
        ls -la ./coverage/report/ || echo "No report directory found"

    - name: Debug GitHub Actions context for Codecov
      run: |
        echo "ref: $GITHUB_REF"
        echo "sha: $GITHUB_SHA"
        echo "event: $GITHUB_EVENT_NAME"
        echo "actor: $GITHUB_ACTOR"
        echo "run id: $GITHUB_RUN_ID"
        echo "head ref: ${{ github.head_ref }}"
        echo "ref name: ${{ github.ref_name }}"
        echo "event number: ${{ github.event.number }}"
        echo "PR head sha: ${{ github.event.pull_request.head.sha || 'N/A' }}"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/report/Cobertura.xml,./coverage/**/coverage.cobertura.xml
        directory: ./coverage
        flags: unittests
        verbose: true
        token: ${{ secrets.CODECOV_TOKEN || '' }}
        slug: NethermindEth/nethermind-arbitrum
        override_branch: ${{ github.head_ref || github.ref_name }}
        override_commit: ${{ github.event.pull_request.head.sha || github.sha }}
        override_pr: ${{ github.event.number }}
        fail_ci_if_error: false
