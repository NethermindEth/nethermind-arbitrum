name: Nethermind.Arbitrum CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Add Nethermind NuGet Source
      run: |
        dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.org
        dotnet nuget add source https://pkgs.dev.azure.com/nethermind/nethermind/_packaging/nethermind/nuget/v3/index.json --name nethermind
        
    - name: Restore dependencies
      run: dotnet restore src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj
      
    - name: Check code format
      run: |
        dotnet tool install -g dotnet-format
        dotnet format src/Nethermind.Arbitrum --verify-no-changes
        
    - name: Build
      run: dotnet build src/Nethermind.Arbitrum --configuration Release
      
    - name: Test
      run: dotnet test src/Nethermind.Arbitrum.Test --configuration Release --verbosity normal
      
    - name: Run Code Analysis
      run: |
        dotnet tool install -g dotnet-roslynator
        roslynator analyze src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj
