name: Nethermind.Arbitrum CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Initialize Nethermind submodule
      run: |
        git submodule add https://github.com/NethermindEth/nethermind.git src/Nethermind || true
        cd src/Nethermind
        git checkout master
        git pull

    - name: Build Nethermind
      run: |
        cd src/Nethermind
        dotnet build src/Nethermind/Nethermind.sln --configuration Release

    - name: Install .NET tools
      run: |
        dotnet tool install -g dotnet-format
        dotnet tool install -g roslynator.dotnet.cli
        
    - name: Check code format
      run: dotnet format src/Nethermind.Arbitrum --verify-no-changes --exclude src/Nethermind
        
    - name: Build Arbitrum
      run: dotnet build src/Nethermind.Arbitrum --configuration Release
      
    - name: Test
      run: dotnet test src/Nethermind.Arbitrum.Test --configuration Release --verbosity normal
      
    - name: Run Code Analysis
      run: roslynator analyze src/Nethermind.Arbitrum/Nethermind.Arbitrum.csproj
